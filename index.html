<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Background</title>
    <style>
        body {
            /* Set the background image and define its properties */
            background-image: url('jita.png'); /* Replace 'your-image-url.jpg' with the actual URL or path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
            margin: 0; /* Remove default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to contrast with the background */
            font-family: 'Arial', sans-serif; /* Set a fallback font */
        }

        /* Add your additional styling here */

    </style>
</head>
<body>
    <!-- Your content goes here -->
    <h1>Adaniere Tilvaine's Offical Fan Page</h1>
</body>
</html>
